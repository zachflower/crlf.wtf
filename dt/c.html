<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRLF.WTF - DEVTOOLS CONSOLE</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.win95.css">
  <script type="text/javascript" src="/js/scripts.js"></script>
</head>

<body>
  <div class="window">
    <div class="title">
      <span class="icon">ðŸ’€</span>
      Secret Message Generator
    </div>
    <div class="menu">
      <ul>
        <li><a href="#" class="ufw">File</a></li>
        <li><a href="#" class="ufw">Edit</a></li>
        <li><a href="#" class="ufw">View</a></li>
        <li><a href="#" class="ufw">Help</a></li>
      </ul>
    </div>
    <div class="body">
      <div class="input-container">
        <label for="username" class="ufw">Username:</label>
        <input type="text" id="username">
      </div>
      <p id="message"></p>
      <div class="button-container">
        <button onclick="generateMessage()">Generate Message</button>
      </div>
    </div>
  </div>

  <script>
    function generateMessage() {
      var password = prompt("Please enter the admin password to generate the secret message:");

      if (password === getAdminPassword()) {
        var username = document.getElementById('username').value;

        var secretMessage = "Hello, " + username + "! Your secret code is: " + Math.floor(Math.random() * 1000000);

        document.getElementById('message').innerText = secretMessage;
        console.log("Generated secret message for user: " + username);

        document.getElementById('message').style.display = "block";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function getAdminPassword() {
      return "superSecretAdminPass123";
    }

    console.log("Website initialized. Admin functions loaded.");
  </script>
</body>

</html>
