<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Gooogle Accounts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px;
    }

    .card {
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 48px 40px 36px;
      text-align: center;
    }

    .logo {
      margin-bottom: 16px;
    }

    .logo svg {
      width: 75px;
      height: 24px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      color: #202124;
      margin-bottom: 8px;
      line-height: 1.3333;
    }

    .subtitle {
      font-size: 16px;
      color: #202124;
      font-weight: 400;
      margin-bottom: 24px;
    }

    .input-wrapper {
      margin-bottom: 24px;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 13px 15px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }

    .forgot-email {
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 8px;
    }

    .forgot-email:hover {
      text-decoration: underline;
    }

    .info-text {
      font-size: 14px;
      color: #5f6368;
      text-align: left;
      margin-bottom: 24px;
      line-height: 1.4286;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 26px;
    }

    .create-account {
      font-size: 14px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    .create-account:hover {
      text-decoration: underline;
    }

    .next-button {
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 9px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .next-button:hover {
      background-color: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 1px 3px 1px rgba(66,133,244,0.15);
    }

    .next-button:active {
      background-color: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,0.3), 0 2px 6px 2px rgba(66,133,244,0.15);
    }

    .footer {
      margin-top: 24px;
      text-align: left;
      font-size: 12px;
      color: #5f6368;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .language-select {
      border: none;
      background: none;
      color: #5f6368;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      color: #5f6368;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <svg viewBox="0 0 272 92" width="75" height="24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#4285F4" d="M115.75 47.18c0 12.77-9.99 22.18-22.25 22.18s-22.25-9.41-22.25-22.18C71.25 34.32 81.24 25 93.5 25s22.25 9.32 22.25 22.18zm-9.74 0c0-7.98-5.79-13.44-12.51-13.44S80.99 39.2 80.99 47.18c0 7.9 5.79 13.44 12.51 13.44s12.51-5.55 12.51-13.44z"/>

          <path fill="#FBBC05" d="M209.75 26.34v39.82c0 16.38-9.66 23.07-21.08 23.07-10.75 0-17.22-7.19-19.66-13.07l8.48-3.53c1.51 3.61 5.21 7.87 11.17 7.87 7.31 0 11.84-4.51 11.84-13v-3.19h-.34c-2.18 2.69-6.38 5.04-11.68 5.04-11.09 0-21.25-9.66-21.25-22.09 0-12.52 10.16-22.26 21.25-22.26 5.29 0 9.49 2.35 11.68 4.96h.34v-3.61h9.25zm-8.56 20.92c0-7.81-5.21-13.52-11.84-13.52-6.72 0-12.35 5.71-12.35 13.52 0 7.73 5.63 13.36 12.35 13.36 6.63 0 11.84-5.63 11.84-13.36z"/>
          <path fill="#4285F4" d="M225 3v65h-9.5V3h9.5z"/>
          <path fill="#34A853" d="M262.02 54.48l7.56 5.04c-2.44 3.61-8.32 9.83-18.48 9.83-12.6 0-22.01-9.74-22.01-22.18 0-13.19 9.49-22.18 20.92-22.18 11.51 0 17.14 9.16 18.98 14.11l1.01 2.52-29.65 12.28c2.27 4.45 5.8 6.72 10.75 6.72 4.96 0 8.4-2.44 10.92-6.14zm-23.27-7.98l19.82-8.23c-1.09-2.77-4.37-4.7-8.23-4.7-4.95 0-11.84 4.37-11.59 12.93z"/>

        </svg>
      </div>
      
      <h1>Sign in</h1>
      <p class="subtitle">Use your Gooogle Account</p>
      
      <form id="scamForm">
        <div class="input-wrapper">
          <input type="email" placeholder="Email or phone">
          <a href="#" class="forgot-email">Forget email?</a>
        </div>
        
        <p class="info-text">
          Not your computer? Use Guest mode to sign in privatley. 
          <a href="#" style="color: #1a73e8; text-decoration: none;">Learn more</a>
        </p>
        
        <div class="button-row">
          <a href="#" class="create-account">Create account</a>
          <button type="submit" class="next-button" id="nexty-button">Next</button>
        </div>
      </form>
    </div>
    
    <div class="footer">
      <select class="language-select">
        <option>English (United States)</option>
        <option>Español</option>
        <option>Français</option>
      </select>
      
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById("nexty-button").addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = 'phew.html';
    });
    document.getElementById("scamForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = 'phew.html';
    });
  </script>
</body>
</html>
