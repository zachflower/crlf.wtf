<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="google-removebg-preview.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - Google Accounts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="loading-bar" id="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="left-section">
        <img src="google-removebg-preview.png" alt="google" class="icon"/>
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
      </div>

      <div class="right-section">
        <form id="login-form">
          <input type="text" placeholder="Email or phone" />
          <a href="#" class="link">Forgot email?</a>
          <p class="small">
            Not your computer? Use a Private Window to sign in. 
            <a href="#" class="link">Learn more about using Guest mode</a>
          </p>
          <div class="actions">
            <a href="#" class="create-account">Create account</a>
            <button type="submit" class="next-btn">Next</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <span>English (United States)</span>
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingBar = document.getElementById('loading-bar');
      const loginForm = document.getElementById('login-form');
      
      // Loading bar functionality
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Show and start loading animation
        loadingBar.classList.add('active');
        
        // Navigate to password page after loading animation
        setTimeout(function() {
          window.location.href = 'password.html';
        }, 2000); // Navigate after 2 seconds of loading animation
      });
    });
  </script>
</body>
</html>
