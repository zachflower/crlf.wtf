<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dutch Bros Rewards â€” Login</title>
  <link href="style2.css" rel="stylesheet">
  <style>
    /* ---------- Global Styles ---------- */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #003452; /* Dark blue background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ---------- Login Card ---------- */
    .login-container {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #003452;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* ---------- Form Styles ---------- */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form input {
      padding: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .login-form input:focus {
      border-color: #0079c1;
      outline: none;
    }

    /* ---------- Buttons ---------- */
    .login-form button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 6px;
      padding: 0.9rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .signin-btn {
      background: #003452;
      color: #fff;
    }

    .signin-btn:hover {
      background: #005f99;
    }

    .google-btn {
      background: #ffffff;
      color: #000;
      border: 1px solid #ccc;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .google-btn:hover {
      background: #f5f5f5;
      border-color: #0079c1;
    }

    /* ---------- Links ---------- */
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #0079c1;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #00a6ff;
    }

    .tiny {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #666;
    }

    .tiny a {
      color: #0079c1; /* Make Terms & Privacy links same as other links */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="download.png" alt="Dutch Bros Logo" class="logo" />
    <h2>Welcome Back</h2>

    <form class="login-form" id="loginForm" novalidate>
      <input id="email" type="email" placeholder="Email address" required />
      <input id="password" type="password" placeholder="Password" required />

      <a href="phew.html" class="signin-btn" role="button" aria-label="Sign In">
      Sign In
      </a>

      <!-- Google Sign-In button -->
      <a href="google-login.html" class="google-btn" role="button" aria-label="Sign in with Google">
      <img src="download (1).png" alt="" aria-hidden="true" />
      <span>Sign in with Google</span>
      </a>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create Account</a>
    </div>

    <p class="tiny">
      By continuing you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
    <script>
  
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();

    // Redirect to an informational page
      window.location.href = 'phew.html';
  });
  </script>
</body>
</html>
