<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram-like — Editable Demo</title>
  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;background:#fafafa;color:#262626}

    /* Page layout */
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
    .container{display:flex;gap:48px;align-items:center}

    /* Phone mockup (left) */
    .phone{
      width:360px;height:640px;border-radius:36px;padding:28px;display:flex;flex-direction:column;justify-content:center;align-items:center;
      background:linear-gradient(135deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      box-shadow:0 20px 40px rgba(0,0,0,0.15), inset 0 -40px 80px rgba(255,255,255,0.06);
    }
    .phone .screen{width:100%;height:100%;border-radius:20px;background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(0,0,0,0.06));display:flex;align-items:flex-start;justify-content:center;padding:24px}
    .phone .story-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;width:100%}
    .tile{height:120px;border-radius:10px;background:rgba(255,255,255,0.9);display:flex;align-items:center;justify-content:center;font-weight:600;color:#222}

    /* Right side: login card */
    .card{width:320px}
    .brand{font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700;font-size:44px;margin-bottom:12px;letter-spacing:1px}
    .subtitle{color:#8e8e8e;margin-bottom:18px}

    .login-box{background:#fff;border:1px solid #dbdbdb;padding:24px;border-radius:8px}
    .input{width:100%;padding:10px 12px;margin:8px 0;border-radius:4px;border:1px solid #dbdbdb;background:#fafafa}
    .primary-btn{width:100%;padding:9px;border-radius:4px;border:none;background:#0095f6;color:#fff;font-weight:600;margin-top:8px;cursor:pointer}
    .link{display:block;text-align:center;color:#0095f6;margin-top:14px;font-weight:600;text-decoration:none}

    .divider{display:flex;align-items:center;gap:12px;margin:16px 0;color:#8e8e8e;font-size:13px}
    .divider::before,.divider::after{content:"";flex:1;height:1px;background:#dbdbdb}

    .signup{background:#fff;border:1px solid #dbdbdb;padding:16px;border-radius:8px;margin-top:12px;text-align:center}

    .footer{margin-top:22px;color:#8e8e8e;font-size:12px;text-align:center}
    .footer a{color:#00376b;text-decoration:none;margin:0 6px}

    /* Small responsive tweak */
    @media (max-width:860px){.container{flex-direction:column}.phone{display:none}}

    /* Helpful comments in the HTML for easy editing are included in the file itself. */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <!-- LEFT: Phone mockup — purely decorative; replace tiles with images if you want -->
      <div class="phone" aria-hidden="true">
        <img src="landing-2x.png" alt="Italian Trulli"width="500">
      </div>

      <!-- RIGHT: Editable login card -->
      <div class="card">
        <!-- Brand area — replace with your own logo or text. Avoid using the real Instagram wordmark. -->
        <div class="brand">Instagrm</div>
        <div class="subtitle">Sign up to see photos and videos from your friends.</div>

        <div class="login-box">
          <form id="loginForm" >
            <input class="input" type="text" placeholder="Phone number, username, or email" autocomplete="username" />
            <input class="input" type="password" placeholder="Password" autocomplete="current-password" id="pw" />
            <button class="primary-btn" type="submit">Log In</button>
            <a class="link" href="#">Forgot password?</a>

            <div class="divider">OR</div>

            <button type="button" class="primary-btn" style="background:#385185;">Log in with Facebook</button>
          </form>
        </div>

        <div class="signup">
          Don't have an account? <a href="#" style="color:#0095f6;font-weight:600;text-decoration:none">Sign up</a>
        </div>

        <div class="footer">
          <div style="margin-bottom:8px">Get the app.</div>
          <div>
            <a href="#">App Store</a>·<a href="#">Google Play</a>
          </div>
          <div style="margin-top:14px;color:#c7c7c7">© 2025 Warren Tech</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Small helper: toggle password visibility if you add a control later.
    document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault();

  // Redirect to an informational page
  window.location.href = 'phew.html';
});
  </script>
</body>
</html>
