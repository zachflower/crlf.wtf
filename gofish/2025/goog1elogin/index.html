<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Login Flow</title>
  <style>
    /* ===== GENERAL ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }
    /* ===== CONTAINER ===== */
    .container {
      width: 90%;
      height: 100vh;
      max-width: 360px;
      margin: 0 auto;
      position: relative;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 25px;
    }

    /* ===== FORM ===== */
    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background: transparent;
      border: 1px solid #5f6368;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      padding: 14px 12px;
      margin-bottom: 20px;
    }

    input:focus {
      border-color: #8ab4f8;
      outline: none;
    }

    button {
      background-color: #8ab4f8;
      color: #121212;
      border: none;
      border-radius: 24px;
      padding: 10px;
      font-size: 15px;
      font-weight: 500;
      width: 90px;
      align-self: flex-end;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #aecbfa;
    }

    /* ===== FOOTER (Bottom) ===== */
    footer {
      text-align: center;
      font-size: 12px;
      color: #b3b3b3;
      padding: 10px 0 20px;
    }

    footer select {
      background: transparent;
      border: none;
      color: #b3b3b3;
      margin-bottom: 10px;
    }

    footer .links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .links a {
      color: #b3b3b3;
      text-decoration: none;
    }

    footer .links a:hover {
      text-decoration: underline;
    }

    /* ===== PAGE ANIMATIONS ===== */
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-align: left;
    }

    .page.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    .page.exit-left {
      opacity: 0;
      transform: translateX(-100%);
    }

    /* Spacing for content */
    .content {
      margin-top: 40px;
    }
    .logo {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="google_logo.png" alt="Google Logo" width="50">
  </div>

  <!-- ===== Page Container (Center) ===== -->
  <div class="container">
    <!-- Page 1: Email -->
    <div class="page active" id="page-email">
      <div class="content">
        <h1 style="font-size: 35px;">Sign In</h1>
        <p>Use your Google Account</p>

        <form id="emailForm">
          <input type="text" placeholder="Email or phone" required />
          <button type="submit">Next</button>
        </form>
      </div>
    </div>

    <!-- Page 2: Password -->
    <div class="page" id="page-password">
      <div class="content">
        <h1 style="font-size: 35px;">Welcome</h1>
        <p>Enter your password</p>

        <!-- âœ… changed id to passwordForm -->
        <form id="passwordForm">
          <input type="password" placeholder="Password" required />
          <div style="display: flex; justify-content: space-between;">
            <button type="button" id="backBtn" style="background:transparent; color:#8ab4f8;">Back</button>
            <button type="submit" id="nextPasswordBtn">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ===== Footer (Bottom) ===== -->
  <footer>
    <div class="links">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>

  <!-- ===== Script 1: Page Navigation ===== -->
  <script>
    const emailPage = document.getElementById("page-email");
    const passwordPage = document.getElementById("page-password");
    const emailForm = document.getElementById("emailForm");
    const backBtn = document.getElementById("backBtn");

    // Transition to password page
    emailForm.addEventListener("submit", (e) => {
      e.preventDefault();
      emailPage.classList.remove("active");
      emailPage.classList.add("exit-left");
      passwordPage.classList.add("active");
    });

    // Go back to email page
    backBtn.addEventListener("click", () => {
      passwordPage.classList.remove("active");
      emailPage.classList.remove("exit-left");
      emailPage.classList.add("active");
    });
  </script>

  <!-- ===== Script 2: Redirect after password submit ===== -->
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Redirect to an informational page
      window.location.href = 'phew.html';
    });
  </script>

</body>
</html>
