<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Google Sign-in (Demo)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eef4f8;
      --card: #ffffff;
      --primary: #1a73e8;
      --muted: #5f6368;
      --card-radius: 20px;
      --shadow: 0 12px 28px rgba(15,23,42,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #202124;
      padding: 16px;
    }

    .card {
      width: 360px;
      max-width: 100%;
      background: var(--card);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 24px 28px 32px 28px;
      text-align: left;
    }

    .demo-badge {
      display: inline-block;
      background: #fff4e5;
      border-left: 4px solid #f6c36b;
      color: #664d03;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #f1f3f4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .logo img {
      width: 48px;
      height: auto;
      object-fit: contain;
      opacity: 0.8; /* slightly faded to emphasize it's a placeholder */
    }

    h1 {
      margin: 8px 0 6px 0;
      font-size: 28px;
      font-weight: 600;
    }

    .sub {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }

    .input input {
      width: 100%;
      padding: 12px 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cfcfcf;
      background: #fff;
      outline: none;
    }

    .input input:focus {
      box-shadow: 0 0 0 3px rgba(26,115,232,0.1);
      border-color: #c1d7ff;
    }

    .small-link {
      display: block;
      margin-top: 6px;
      margin-bottom: 12px;
      color: #1a73e8;
      font-weight: 600;
      text-decoration: none;
      font-size: 13.5px;
    }

    .info {
      color: var(--muted);
      font-size: 13px;
      margin: 12px 0;
      line-height: 1.45;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
    }

    .create-link {
      color: #1a73e8;
      font-weight: 600;
      text-decoration: none;
      font-size: 13.5px;
    }

    .next-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 22px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(26,115,232,0.16);
    }

    .next-btn:active { transform: translateY(1px); }

    .footer-area {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 13px;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
    }

    @media (max-width: 420px) {
      .card {
        width: 100%;
        padding: 20px 22px 28px 22px;
        border-radius: 16px;
      }
      h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <div class="card">
    
    <!-- Placeholder logo area -->
    <div class="logo">
      <img src="../../download (1).png" alt="Google Logo Placeholder">
    </div>

    <h1>Sign in</h1>
    <div class="sub">Use your Google Account</div>

    <form id="emailForm" novalidate>
      <label class="input">
        <input type="email" id="email" placeholder="Email or phone" required />
      </label>

      <a href="#" class="small-link">Forgot email?</a>

      <div class="bottom-row">
        <a href="#" class="create-link">Create account</a>
        <a href="password.html" class="next-btn" style="text-decoration:none;display:inline-block;text-align:center;">Next</a>
      </div>
    </form>
  </div>

  <div class="footer-area">
    <span>English (United States)</span>
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Demo page only â€” no real login occurs.');
    });
  </script>
</body>
</html>
