<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Main body styles for centering the container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styling for the login container */
        .login-container {
            padding: 40px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Header styles to structure logo and text */
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
        .logo {
            align-self: flex-start;
        }
        .logo img {
            width: 48px;
            height: 48px;
        }
        .header-text {
            text-align: left;
        }
        .header-text h1 {
            font-size: 28px;
            font-weight: 400;
            color: #202124;
            margin: 0;
        }
        .header-text p {
            font-size: 14px;
            color: #5f6368;
            margin: 5px 0 0;
        }
        /* Username display, aligning user icon and text */
        .usernameDisplay {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .usernameDisplay p {
            margin: 0;
            color: black;
        }
        .usernameDisplay img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        /* Input field container and styling */
        .input-container {
            width: auto;
            align-self: stretch;
            margin-bottom: 10px;
        }
        .input-container input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #202124;
            transition: border-color 0.2s ease-in-out, border-width 0.2s ease-in-out;
        }
        .input-container input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-width: 2px;
        }
        /* Link for forgot password */
        .forgot-link {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            margin-top: 10px;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        /* Help text for user assistance */
        .help-text {
            font-size: 12px;
            color: #5f6368;
            margin: 20px 0;
        }
        .help-text a {
            color: #1a73e8;
            text-decoration: none;
        }
        .help-text a:hover {
            text-decoration: underline;
        }
        /* Action button and link container styles */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .actions a {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }
        .actions a:hover {
            text-decoration: underline;
        }
        /* Styling for the Next button */
        .next-button {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #1669c1;
        }
        /* Footer styles */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #5f6368;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Show password container to align checkbox and label */
        .show-password-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px
        }
        .show-password-container input {
            margin-right: 10px;
        }
    </style>
    <script>
        /**
         * Redirect to the password confirmation page.
         * Retrieves the username from the page, stores it in localStorage, and navigates to the next page.
         * Note: Storing sensitive information like username in localStorage is not secure and should be avoided in a production setting.
         */
        function goToPhewPage() {
            const username = document.getElementById('usernameDisplay').textContent;
            localStorage.setItem('username', username); // Store the username in localStorage for later use
            window.location.href = 'phew.html'; // Redirect to the password confirmation page
        }

        /**
         * On window load, retrieve the stored username from localStorage and display it.
         * This helps the user confirm that they are signing in with the correct account.
         */
        window.onload = function() {
            const username = localStorage.getItem('username'); // Retrieve the username from localStorage
            if (username) {
                document.getElementById('usernameDisplay').textContent = username; // Display the username on the page if available
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <img src="GoogleG.png" alt="Google G Logo"> <!-- Company logo for branding -->
            </div>
            <div class="header-text">
                <h1>Welcome</h1> <!-- Main header text for welcoming the user -->
                <br>
                <div class="usernameDisplay">
                    <img src="person-circle.png" alt="User Icon"> <!-- Display user icon -->
                    <p id="usernameDisplay"> </p> <!-- Placeholder for the username, populated dynamically -->
                </div>
                <br>
                <p>To continue, first verify it's you</p> <!-- Instructional text for the user -->
            </div>
        </div>
       
        <form id="login-form" onsubmit="event.preventDefault(); goToPhewPage();"> <!-- Form submission will call goToPhewPage() instead of submitting traditionally -->
            <div class="input-container">
                <input type="password" id="password" placeholder="Password"> <!-- Password input field -->
            </div>
            <div class="show-password-container">
                <input type="checkbox" id="togglePassword"> <!-- Checkbox to toggle password visibility -->
                <label for="togglePassword">Show password</label> <!-- Label for the show password checkbox -->
            </div>
            <br>
            <div class="actions">
                <a href="#">Forgot Password?</a> <!-- Link for recovering a forgotten password -->
                <button type="submit" class="next-button" id="next">Next</button> <!-- Next button to proceed to the password confirmation -->
            </div>
        </form>
    </div>
    <script>
        /**
         * Toggles the password field between visible and hidden when the checkbox is checked or unchecked.
         * Helps users who prefer to see the password they are typing.
         */
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('change', function () {
            if (this.checked) {
                passwordInput.type = 'text'; // Show the password text
            } else {
                passwordInput.type = 'password'; // Hide the password text
            }
        });
    </script>
</body>
</html>
