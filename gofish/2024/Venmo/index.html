<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div align="center">
        <img src="Venmo-Logo.jpeg" height="90">
        <p style="font-size: 25px;">Log in</p>

    </div>
        <form id="login-form">
            <div class="form-group">
                <input type="text" style="font-size: 18px;padding: 18px 9px;border-radius: 10px;" placeholder="Enter email, mobile, or username" id="email">
            </div>
            <button style="font-size: 18px; font-weight: 700;" type="submit">Next</button>
        </form>
        <div class="links" >
            <button style="font-size: 18px; font-weight: 700;" class="button2" href="#">Sign Up</button>
        </div>
        <div id="error-message" class="error"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
          
            // Redirect to an informational page
            window.location.href = 'Venmo2.html';
          });
          </script>
</body>
</html>
