    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffd93d);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2em;
            color: #ff4757;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ffd93d;
        }

        .quiz-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #fff;
            border-left: 5px solid #ff4757;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #ff8e8e;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #ff8e8e;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 142, 142, 0.3);
        }


        .option:hover::before {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff4757, #ff8e8e);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .result-title {
            font-size: 2em;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ffd93d;
        }

        .result-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .restart-button {
            background: linear-gradient(45deg, #ff4757, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .emoji-floating {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: float-emoji 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes float-emoji {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, -100px) rotate(360deg); }
        }
    </style>
</head>
