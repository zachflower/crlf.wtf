<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Discord</title>
</head>

<body>
    <div class="login-page">
        <div class="svg-logo-text">
            <img src="./assets/login-screen-logo.svg" alt="Discord">
        </div>


        <main class="main">
            <div class="authBox">
                <div class="main-form">
                    <form id='login-form' action="#">
                        <div class="input-groups">
                            <div class="main-form-header">
                                <h1>Welcome back!</h1>
                            </div>
                            <div class="email-wrapper">
                                <label for="emailORphone">
                                    EMAIL OR PHONE NUMBER
                                    <span class="required">*</span>
                                </label>
                                <input type="text" id="emailORphone" required>
                            </div>
                            <div class="password-wrapper">
                                <label for="password">
                                    PASSWORD
                                    <span class="required">*</span>
                                </label>
                                <input type="password" id="password" required>
                            </div>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <div class="login">
                            <button type="submit">
                                Log In
                            </button>
                        </div>
                        <div class="small-register">
                            <span>Need an account?</span>
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript">
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();
      
        // Redirect to an informational page
        window.location.href = 'phew.html'
      });</script>
</body>

</html>
