<body>
  <span id="root">

      <!-- 1-Role Main -->
      <main class="main" role="main">

          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="img/1200px-Instagram_logo.svg.png" alt="Instagram">

                <div class="form-wrap">
                  <form class="form" id="login-form">

                    <div class="input-box">
                      <input type="text" id="name" aria-describedby="" placeholder="Phone number, username, or email"
                        aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off"
                        value="" required>
                    </div>

                    <div class="input-box">
                      <input type="password" id="password" placeholder="Password" aria-describedby=""
                        maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>

                    <span class="button-box">
                      <button class="btn" type="submit" name="submit">Log in</button>
                    </span>

                    <a class="forgot" href="">Forgot password?</a>
                  </form>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->

              <div class="login-box">
                <p class="text">Don't have an account?<a href="#">Sign up</a></p>
              </div> <!-- Signup-box end -->

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="#">
                    <img src="img/4b70f6fae447.png">
                  </a>
                  <a href="#">
                    <img src="img/f06b908907d5.png">
                  </a>
                </div> <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
