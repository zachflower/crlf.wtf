<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DoorDash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .signup-box, .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .signup-box img, .login-box img {
            width: 150px;
            margin-bottom: 20px;
        }

        .signup-box h1, .login-box h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin: 0 0 24px 0;
        }

        .signup-box input, .login-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff3008;
        }

        .signup-box button, .login-box button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #ff3008;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d92607;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .redirect a {
            color: #ff3008;
            text-decoration: none;
            font-weight: 600;
        }

        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <img src="/Door-Dash-Logo-PNG-Cutout.png" alt="DoorDash Logo">
        
        <h1>Create an account</h1>

        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone number" required>
        <input type="password" id="password" placeholder="Password" required>

        <button onclick="signUp()">Sign Up</button>

        <div class="redirect">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        function signUp() {
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            if (email && phone && password) {
                window.location.href = "phew.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
